<div class="layout-container">
  <div class="head">
    <img src="../../../assets/icons/board_layout_green.png" alt="boardlayout icon" width="25px" style="margin-left: 18px; margin-right: 15px;">
    <h1>Board Layout</h1>
    <app-layout-status class="layout-status" (statusChange)="onStatusChange($event)"></app-layout-status>
    <button class="add-layout-btn" (click)="addLayout()">
          <p style="font-size: 15px; font-weight: 200; margin-right: 5px;">+</p>
          <p>Add Layout</p>
        </button>
  </div>

  <div class="table-container">
    <div class="row-container">
        <div class="grid-row">
          <div class="grid-cell" style="padding-left: 10px;">
            Layout Name
          </div>
          <div class="grid-cell">
            Spalten
          </div>
          <div class="grid-cell">
            
          </div>
        </div>
      </div>

      <app-layout-row 
        *ngFor="let layout of layouts" 
        [rowData]="layout" 
        [columns]="columns"
        [isArchiveView]="archivedView"
        (onLayoutSave)="reloadLayouts()">
      </app-layout-row>
  </div>
  
  

</div>
