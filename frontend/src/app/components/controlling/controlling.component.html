<div class="controlling-container">
  <div class="title">
    <img src="assets\financeGraph.png" alt="Finance Icon">
    <h1>Controlling</h1>
  </div>

  <section class="controlling-content">
    <div class="container">
      <div class="card">
        <h2>Create Report</h2>

        <form [formGroup]="form" (ngSubmit)="generateReport()" class="report-form">

          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Start Date</mat-label>
              <input matInput [matDatepicker]="startPicker" formControlName="startDate">
              <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
              <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>End Date</mat-label>
              <input matInput [matDatepicker]="endPicker" formControlName="endDate">
              <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
              <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>

            <mat-checkbox formControlName="onlyClosed" class="only-closed-checkbox">Only closed boards</mat-checkbox>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Layout</mat-label>
              <mat-select formControlName="layout">
                <mat-option *ngFor="let l of layouts" [value]="l.value">
                  {{ l.label }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <!-- Filter Options -->
          <div class="filter-box">
            <div class="filter-title">*Filter Options</div>
            <textarea
              matInput
              formControlName="filters"
              [placeholder]="filterPlaceholder"
            ></textarea>
          </div>

          <!-- Actions -->
          <div class="actions">
            <button class="btn-primary">
              Generate Report
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
