<div class="side">
  <div class="title">
    <img src="assets\financeGraph.png" alt="Finance Icon">
    <h1>Controlling</h1>
  </div>

  <section class="content">
    <div class="container">
      <div class="card">
        <h2>Create Report</h2>

        <form [formGroup]="form" (ngSubmit)="generateReport()" class="report-form">

          <!-- Period -->
          <div class="row period">
            <label class="label">Period:</label>
            <div class="inputs">

              <mat-form-field appearance="outline">
                <mat-label>Start</mat-label>
                <input matInput [matDatepicker]="startPicker" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>End</mat-label>
                <input matInput [matDatepicker]="endPicker" formControlName="endDate">
                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
              </mat-form-field>

              <label class="checkbox">
                <mat-checkbox formControlName="onlyClosed">Only closed boards</mat-checkbox>
              </label>
            </div>
          </div>

          <!-- Layout Selection -->
          <div class="row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Layout</mat-label>
              <mat-select formControlName="layout">
                <mat-option *ngFor="let l of layouts" [value]="l.value">
                  {{ l.label }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <!-- Filter Options -->
          <div class="filter-box">
            <div class="filter-title">*Filter Options</div>
            <textarea
              matInput
              formControlName="filters"
              placeholder="Enter filter options here..."
            ></textarea>
          </div>

          <!-- Actions -->
          <div class="actions">
            <button class="btn-primary">
              Generate Report
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
