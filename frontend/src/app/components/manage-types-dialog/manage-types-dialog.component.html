<div class="dialog-container">

  <div class="dialog-header">
      <h1 style="margin-left: 18px; font-size: 20px;">Manage types</h1>
      <button (click)="onClose()" class="close-btn">
        <svg class="custom-x" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
  </div>

  @if (!itemClicked) {
    <div class="dialog-main-content-header">
      <p style="font-family: Inter; font-size: 16px; font-weight: 600; margin-left: 10px;">Types</p>
      <button style="margin-left: 10px;" class="type-dialog-button" (click)="addItem()">+</button>
    </div>
  }

  @if (itemClicked) {
    <div class="dialog-main-content-header">
      <button style="margin-left: 5px; margin-right: 5px;" class="type-dialog-button" (click)="onBack()">
        <svg style="width: 15px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>
      </button>
      <input 
          class="type-name-input"
          type="text" 
          [(ngModel)]="typeName"
          (ngModelChange)="onTypeNameChange()"
          placeholder="Enter name"
          (click)="$event.stopPropagation()" />
      <button style="margin-left: 5px;" class="type-dialog-button" (click)="addSubitem()">+</button>
      <button class="save-btn" style="margin-left: 10px;" (click)="onSave(type)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256" style="width: 17px;">
          <path d="M219.31,72,184,36.69A15.86,15.86,0,0,0,172.69,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V83.31A15.86,15.86,0,0,0,219.31,72ZM168,208H88V152h80Zm40,0H184V152a16,16,0,0,0-16-16H88a16,16,0,0,0-16,16v56H48V48H172.69L208,83.31ZM160,72a8,8,0,0,1-8,8H96a8,8,0,0,1,0-16h56A8,8,0,0,1,160,72Z"></path>
        </svg>
        <p>Save</p>
      </button>
    </div>
  }

  <div class="dialog-main-content">

    @if (!itemClicked) {
      <div>
        @for (category of categories; track category.id; let i = $index) {
          <div class="dialog-types-row" (click)="onItemClick(category.id!)">
            
            <svg style="width: 17px; margin-right: 10px; margin-left: 5px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
            </svg>


            <p class="item-text">{{category.name}}</p>

            <div class="trash-icon" (click)="removeType(category.id!); $event.stopPropagation()">
              <svg style="width: 17px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
            </div>

          </div>
        }
      </div>
    }


    @if (itemClicked) {
      <div>
        @for (subItem of subItems; track subItem.id) {
          <div class="dialog-subitem-row">
            <svg style="width: 15px; margin-right: 10px; margin-left: 5px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
            </svg>

            <input
              class="subitem-name-input"
              type="text"
              [(ngModel)]="subItem.name"
              placeholder="Enter name"
              (click)="$event.stopPropagation()"
            />

            <div class="trash-icon" (click)="removeSubitem(subItem.id!)">
              <svg style="width: 17px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
            </div>
          </div>
        }
      </div>
    }
  </div>


</div>
