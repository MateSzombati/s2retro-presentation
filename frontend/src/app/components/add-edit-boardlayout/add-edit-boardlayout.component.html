<div [ngStyle]="{ transform: 'scale(' + scale + ')', 'transform-origin': 'top left' }" class="add-edit-container">
    
    <div class="main-container">
        <table class="table-container">
            <thead>
                <tr class="table-head" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="dropColumn($event)" >
                    
                    @for (col of layoutColumns; track col.id; let i = $index) {
                        <th cdkDrag [cdkDragDisabled]="isDragDisabled" class="resizable-box" [ngStyle]="{ width: 170 + 'px' }" >
                            <div class="resizer" (mousedown)="startResize($event, i)" (mouseenter)="disableDrag()" (mouseleave)="enableDrag()" ></div>

                            <div class="table-header-col">
                                <input class="table-header-input" placeholder="Spaltenname" type="text" (ngModelChange)="onNameChange()" [(ngModel)]="col.name" (focus)="selectAllText($event)"/>
                                <app-type-select style="left: 10px; top: 41px; position: absolute;" (onTypeEdited)="onEditedLayout()" [(ngModel)]="layoutColumns[i]"></app-type-select>
                                <button class="del-col-btn" (click)="onDeleteColumn(i)">
                                    <svg style="width: 17px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#AC1138" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                    </svg>
                                </button>
                            </div>
                        </th>
                    }
                </tr>
            </thead>

        </table>
    </div>

</div>
