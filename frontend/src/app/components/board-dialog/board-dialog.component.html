<h2 mat-dialog-title>Create Retro Board</h2>

<mat-dialog-content class="dialog-content">

  <!-- Board Name -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Board Name</mat-label>
    <input matInput [(ngModel)]="boardName" placeholder="Enter board name" />
  </mat-form-field>

  <!-- Typ (Status/Layout) -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="layout">
      <mat-option value="Completed">Completed</mat-option>
      <mat-option value="Meeting Phase">Meeting Phase</mat-option>
      <mat-option value="Entry Phase">Entry Phase</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Zeitraum -->
  <div class="date-range">
    <mat-form-field appearance="outline">
      <mat-label>Start</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>End</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </div>

<!-- Benutzer hinzufÃ¼gen -->
<div class="add-user-row">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Add user</mat-label>
    <input matInput placeholder="Search user by name or email"
           [(ngModel)]="searchInput">
  </mat-form-field>
  <button mat-raised-button color="primary" class="add-btn" (click)="addParticipant()">
    <mat-icon>person_add</mat-icon>
    Add
  </button>
</div>

<!-- Teilnehmer -->
<h3>Participants</h3>
<mat-list>
  @for (p of participants; track p) {
    <mat-list-item class="participant-item">
      <div class="participant-info">
        @if (p.photo) {
          <img [src]="p.photo" class="avatar">
        } @else {
          <mat-icon class="avatar placeholder">person</mat-icon>
        }

        <div class="text-info">
          <div class="name">{{ p.name }}</div>
          <div class="email">{{ p.email }}</div>
        </div>
      </div>

      <mat-select [(ngModel)]="p.role" class="role-select">
        <mat-option value="User">User</mat-option>
        <mat-option value="Admin">Admin</mat-option>
      </mat-select>
    </mat-list-item>
  }
</mat-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">+ Create Board</button>
</mat-dialog-actions>
